<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-bg">
        <div class="chat-card card shadow-lg">
            <div class="card-header chat-header text-center">
                <h3 class="m-0 fw-bold">Chatbot ðŸ¤–</h3>
            </div>
            <div id="chat-window" class="card-body chat-body overflow-auto"></div>
            <div class="card-footer chat-footer bg-white">
                <form id="chat-form" class="d-flex gap-2">
                    <input id="user-input" type="text" class="form-control" placeholder="Type your message..." autocomplete="off" required>
                    <button class="btn btn-primary px-4" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
